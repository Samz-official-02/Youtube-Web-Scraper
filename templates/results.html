<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Result Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/results-style.css') }}"> <!-- Updated CSS file -->
</head>

<body>
  <div class="container">
    <div class="table-users">
      <div class="header">Youtube Scraped Data</div>
      <table>
        <thead>
          <tr>
            <th>Video URL</th>
            <th>Thumbnail URL</th>
            <th>Title of the Video</th>
            <th>Number of Views</th>
            <th>Date of Publish</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td class="url-cell">{{ row[0] }}</td>
            <td class="url-cell">{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
