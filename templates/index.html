{% extends 'base.html' %}

{% block head %}
<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="header">YouTube Web Scraper</h1>

    <div class="form">
        <form action="/result" method="POST">
            <input type="text" name="content" id="content" placeholder="Enter your search query" required>
            <input type="number" name="num_videos" id="num_videos" placeholder="Number of Videos to Scrape" required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</div>
{% endblock %}
